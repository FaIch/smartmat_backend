image: maven:latest

variables:
  CACHE_KEY: "cache_key_1"

stages:
  - test
  - build
  - owasp_dependency_check
  - code_coverage

cache:
  key: ${CACHE_KEY}
  paths:
    - .m2/repository/

build:
  stage: build
  script:
    - mvn package -B -DskipTests=true
  artifacts:
    paths:
      - target/*.jar

test:
  stage: test
  services:
    - name: mysql:latest
      alias: db
  script:
    - sleep 30
    - mvn test -Dspring.profiles.active=test
  variables:
    MYSQL_DATABASE: mydatabase
    MYSQL_USER: myusername
    MYSQL_PASSWORD: mypassword
    MYSQL_ROOT_PASSWORD: mypassword

owasp_dependency_check:
  stage: owasp_dependency_check
  script:
    - mvn dependency-check:check
  allow_failure: true
  artifacts:
    paths:
      - target/dependency-check-report.html
      - target/dependency-check-report.xml

code_coverage:
  stage: code_coverage
  services:
    - name: mysql:latest
      alias: test-db
  script:
    - mvn test -Dspring.profiles.active=test jacoco:report
  variables:
    MYSQL_DATABASE: test_db
    MYSQL_USER: testuser
    MYSQL_PASSWORD: testpassword
    MYSQL_ROOT_PASSWORD: rootpassword
    SPRING_DATASOURCE_URL: jdbc:mysql://test-db:3306/test_db?useSSL=false&allowPublicKeyRetrieval=true
  artifacts:
    paths:
      - target/site/jacoco
    reports:
      codequality: target/site/jacoco/jacoco.xml