spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?createDatabaseIfNotExist=true&serverTimezone=UTC&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=myusername
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.algorithm.key=VerySecureAlgorithmKey
jwt.issuer=smartMat
jwt.accessToken.expiryInSeconds=600
jwt.refreshToken.expiryInSeconds=86400
springdoc.swagger-ui.url=/v3/api-docs
server.address=0.0.0.0
